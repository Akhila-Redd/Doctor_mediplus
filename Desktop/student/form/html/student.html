
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            /* padding: 10px; */
        }
        table,thead tr th {
            border: 1px solid black;
            padding: 5px;
            align-items: center;
            word-wrap:none;
        }
        table,tbody tr td {
            border: 1px solid black;
            padding: 5px;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="../css/student.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 main">
                <h5 class="text-center">Student Bio Data</h5>
                <form id="data-form" class="forms">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" placeholder="Enter your name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <span class="error" id="nameerror"></span>
                    
                    <label for="serial">Student S/N:</label>
                    <input type="number" id="serial" placeholder="Enter your serial number" required>
                    <span class="error" id="serialerror"></span>
                    
                    <label for="mobile">Mobile:</label>
                    <input type="number" id="mobile" placeholder="Enter your mobile number.." required>
                    <span class="error" id="mobileerror"></span>
                    
                    <label for="address">Address:</label>
                    <textarea id="address" placeholder="Enter your address" required></textarea>
                    <span class="error" id="addresserror"></span>
                    
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" class="form-group" required>
                    <span class="error" id="dateerror"></span>
                    
                    <label for="department">Department:</label>
                    <select id="department" class="form-control" required>
                        <option value="">Select department</option>
                        <option value="Electrical & Electronics">Electrical & Electronics</option>
                        <option value="Electrical & Communication">Electrical & Communication</option>
                        <option value="Computers">Computers</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Artificial">Artificial</option>
                        <option value="Agriculture">Agriculture</option>
                    </select>
                    <span class="error" id="departmenterror"></span>
                    
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" placeholder="Enter your email ID.." required>
                    <span class="error" id="mailerror"></span>
                    
                    <label for="father">Father's Name:</label>
                    <input type="text" id="father" placeholder="Enter your father's name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <span class="error" id="fathererror"></span>
                    
                    <label for="mother">Mother's Name:</label>
                    <input type="text" id="mother" placeholder="Enter your mother's name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <span class="error" id="mothererror"></span>
                    
                    <button type="submit">Submit</button>
                </form>
                <div id="result">
                    <h3>Submitted Data:</h3>
                    <table>
                        <thead>
                            <tr>
                                <th class="sortable" id="name-header">Name <i class="fas fa-sort"></i></th>
                                <th class="sorts" id="serial-header">S/N <i class="fas fa-sort"></i></th>
                                <th>Mobile</th>
                                <th>Address</th>
                                <th>Date of Birth</th>
                                <th>Department</th>
                                <th>Email</th>
                                <th>Father's Name</th>
                                <th>Mother's Name</th>
                            </tr>
                        </thead>
                        <tbody id="student-body">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/student.js"></script>
</body>
</html>
