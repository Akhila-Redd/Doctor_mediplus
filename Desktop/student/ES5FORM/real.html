<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./real.css">
    <style>
        #result {
            margin-top: 20px;
        }
        table, thead tr th {
            border: 1px solid black;
            padding: 5px;
        }
        table, tbody tr td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 main">
                <h5 class="text-center">Student Bio Data</h5>
                <form id="data-form" class="forms">
                    <!-- Form Fields -->
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" placeholder="Enter your name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <label for="serial">Student S/N:</label>
                    <input type="number" id="serial" placeholder="Enter your serial number" required>
                    <label for="mobile">Mobile:</label>
                    <input type="number" id="mobile" placeholder="Enter your mobile number.." required>
                    <label for="address">Address:</label>
                    <textarea id="address" placeholder="Enter your address" required></textarea>
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" required>
                    <label for="department">Department:</label>
                    <select id="department" required>
                        <option value="">Select department</option>
                        <option value="Electrical & Electronics">Electrical & Electronics</option>
                        <option value="Electrical & Communication">Electrical & Communication</option>
                        <option value="Computers">Computers</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Artificial">Artificial</option>
                        <option value="Agriculture">Agriculture</option>
                    </select>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" placeholder="Enter your email ID.." required>
                    <label for="father">Father's Name:</label>
                    <input type="text" id="father" placeholder="Enter your father's name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <label for="mother">Mother's Name:</label>
                    <input type="text" id="mother" placeholder="Enter your mother's name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <button type="submit">Submit</button>
                </form>

                <div id="result">
            <label for="overallSearch">Search All:</label>
            <input type="text" id="overallSearch" onkeyup="searchOverall()" class="sear-in" placeholder="overall search...">
       
                    <table>
                        <thead>
                            <tr>
                                <th onclick="sortTable(0)">Name</th>
                                <th onclick="sortTable(1)">S/N</th>
                                <th>Mobile</th>
                                <th>Address</th>
                                <th>Date of Birth</th>
                                <th>Department</th>
                                <th>Email</th>
                                <th>Father's Name</th>
                                <th>Mother's Name</th>
                            </tr>
                            <tr>
                                <th><input type="text" placeholder="Search Name" onkeyup="searchColumn(0)" class="sear-in"></th>
                                <th><input type="text" placeholder="Search S/N" onkeyup="searchColumn(1)" class="sear-in"></th>
                                <th><input type="text" placeholder="Search Mobile" onkeyup="searchColumn(2)" class="sear-in"></th>
                                <th><input type="text" placeholder="Search Address" onkeyup="searchColumn(3)" class="sear-in"></th>
                                <th><input type="date" placeholder="Search Date" onchange="searchColumn(4)" class="sear-in"></th>
                                <th>
                                    <select id="departmentSearch" onchange="searchByDepartment()" class="sear-in">
                                        <option value="">All Departments</option>
                                        <option value="Electrical & Electronics">Electrical & Electronics</option>
                                        <option value="Electrical & Communication">Electrical & Communication</option>
                                        <option value="Computers">Computers</option>
                                        <option value="Civil">Civil</option>
                                        <option value="Mechanical">Mechanical</option>
                                        <option value="Artificial">Artificial</option>
                                        <option value="Agriculture">Agriculture</option>
                                    </select></th>
                                <th><input type="text" placeholder="Search Email" onkeyup="searchColumn(6)" class="sear-in"></th>
                                <th><input type="text" placeholder="Search Father's Name" onkeyup="searchColumn(7)" class="sear-in"></th>
                                <th><input type="text" placeholder="Search Mother's Name" onkeyup="searchColumn(8)" class="sear-in"></th>
                            </tr>
                            
                        </thead>
                        <tbody id="student-body">
                            <!-- Dynamic student rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./real.js"></script>
</body>
</html>
